<!DOCTYPE html>
	<!-- -->
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css">			<!-- link to css -->
		<title>NBA Calculator</title>
	</head>
	<body>
		<div id="center">
			<div style="
				width: 320px;
				height: 580px;
				background-image: url('Green.jpg');
				margin: 0 auto;
				top: 10px;
				position: absolute;
				border-radius: 5px;
				box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			">
					<div class="dropdown" >
						<button class="dropbtn">Backgrounds</button>
						
						<div class="dropdown-content">
						<a href="Black.html">Black</a>
						<a href="Green.html">Green</a>
						<a href="White.html">White</a>
						</div>
					</div>
					
				<!--  This part of the program enables display of calculations of calculator-->
				<div id="result" style="background-color:transparent;">
					<div id="history" style="color: #ff0000">
						<p id="history-value"></p>
					</div>
					<div id="output" style="color: #4caf50;"  >
						<p id="output-value"></p>
					</div>
				</div>
				<!-- end of display -->
				
				<!-- CALCULATOR BUTTONS -->
				<div id="keyboard">
					<button class="operator" id="clear">C</button>
					<button class="operator" id="backspace">CE</button>
					<button class="operator" id="%">%</button>
					<button class="operator" id="/">&#247;</button>
					<button class="number" id="7">7</button>
					<button class="number" id="8">8</button>
					<button class="number" id="9">9</button>
					<button class="operator" id="*">&times;</button>
					<button class="number" id="4">4</button>
					<button class="number" id="5">5</button>
					<button class="number" id="6">6</button>
					<button class="operator" id="-">-</button>
					<button class="number" id="1">1</button>
					<button class="number" id="2">2</button>
					<button class="number" id="3">3</button>
					<button class="operator" id="+">+</button>
					<button class="empty" id="empty"></button>
					<button class="number" id="0">0</button>
					<button class="empty" id="empty"></button>
					<button class="operator" id="=">=</button>
				</div>
				<!-- buttons end -->
				
			</div>
		</div>
		<script src="script.js"></script> 										<!-- link to javascript  -->
	</body>
</html>
